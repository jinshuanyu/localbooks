<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本土圖書查詢</title>
    <!-- PapaParse CDN 用於解析 CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>
    <style>
        /* --- 基本樣式與系統字體 --- */
        :root {
            --card-bg: #ffffff;
            --text-color: #333;
            --accent-color: #007bff;
            --border-color: #e0e0e0;
            --chip-bg: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        h1 {
            color: var(--accent-color);
            margin: 0;
        }

        /* --- 篩選與搜尋控制項 --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        .controls input[type="search"],
        .controls select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            flex-grow: 1;
        }
        .controls input[type="search"] {
            min-width: 250px;
        }
        .controls select {
            flex-grow: 0;
        }
        #resultCount {
            font-weight: bold;
            margin: 0;
            padding: 0.75rem 0;
        }

        /* --- 卡片式網格佈局 --- */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .book-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }
        .book-card h2 {
            font-size: 1.25rem;
            margin: 0 0 0.75rem;
            color: var(--accent-color);
        }
        .book-card .meta {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        .book-card .meta p {
            margin: 0.25rem 0;
        }

        /* --- Chips 標籤 --- */
        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .chip {
            background-color: var(--chip-bg);
            color: #555;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .chip.grade-low { background-color: #e7f5e8; color: #2e7d32; }
        .chip.grade-mid { background-color: #fff4e0; color: #ef6c00; }
        .chip.grade-high { background-color: #fde2e2; color: #c62828; }

        /* --- 可折疊區塊 --- */
        details {
            font-size: 0.85rem;
            color: #666;
            margin-top: auto; /* 將 details 推到卡片底部 */
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }
        summary {
            cursor: pointer;
            font-weight: 500;
            color: #444;
        }
        details[open] summary {
            margin-bottom: 0.5rem;
        }
        .details-content p {
            margin: 0.25rem 0;
        }
        
        /* --- 錯誤提示 --- */
        #errorMessage {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }
        #errorMessage code {
            background-color: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <main>
        <header>
            <h1>本土圖書查詢</h1>
        </header>

        <div class="controls">
            <input type="search" id="searchInput" placeholder="搜尋書名、作者、出版社...">
            <select id="gradeFilter">
                <option value="全部">全部年級</option>
                <option value="低">低年級</option>
                <option value="中">中年級</option>
                <option value="高">高年級</option>
            </select>
            <p id="resultCount">載入中...</p>
        </div>

        <div id="bookList" class="book-grid"></div>

        <div id="errorMessage" style="display: none;">
            <strong>無法讀取圖書資料 (books.csv)。</strong><br>
            如果您是直接打開 HTML 檔案 (路徑為 <code>file://...</code>)，瀏覽器會因安全性限制而無法讀取本機檔案。<br>
            請將 `index.html` 與 `books.csv` 放在同一個資料夾，並啟動一個簡易的本地伺服器來瀏覽。<br>
            例如，在該資料夾下執行指令：<code>python -m http.server</code>，然後打開 <code>http://localhost:8000</code>
        </div>
    </main>

    <script>
        // 使用立即執行函式 (IIFE) 避免污染全域
        (function() {
            // --- DOM 元素 ---
            const searchInput = document.getElementById('searchInput');
            const gradeFilter = document.getElementById('gradeFilter');
            const bookListContainer = document.getElementById('bookList');
            const resultCount = document.getElementById('resultCount');
            const errorMessage = document.getElementById('errorMessage');

            // --- 應用程式狀態 ---
            let allBooks = []; // 存放所有從 CSV 讀取的書本資料

            /**
             * 跳脫 HTML 字元，避免 XSS 攻擊
             * @param {string} str - 原始字串
             * @returns {string} - 跳脫後的安全字串
             */
            function escapeHtml(str) {
                if (typeof str !== 'string') return '';
                return str
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            /**
             * 根據篩選條件，渲染書本列表
             */
            function renderBooks() {
                const grade = gradeFilter.value;
                const keyword = searchInput.value.trim().toLowerCase();

                // 1. 篩選
                const filteredBooks = allBooks.filter(book => {
                    // 年級篩選
                    const gradeMatch = (grade === '全部') || (book.grade_category === grade);

                    // 關鍵字篩選 (書名、作者、出版社)
                    const keywordMatch = !keyword || 
                        (book.title && book.title.toLowerCase().includes(keyword)) ||
                        (book.author && book.author.toLowerCase().includes(keyword)) ||
                        (book.publisher && book.publisher.toLowerCase().includes(keyword));

                    return gradeMatch && keywordMatch;
                });

                // 2. 更新結果數量
                resultCount.textContent = `共 ${filteredBooks.length} 本`;

                // 3. 產生 HTML 並渲染
                if (filteredBooks.length === 0) {
                    bookListContainer.innerHTML = '<p>找不到符合條件的書籍。</p>';
                    return;
                }

                bookListContainer.innerHTML = filteredBooks.map(book => {
                    const title = escapeHtml(book.title);
                    const author = escapeHtml(book.author).replace(/\\n/g, '<br>'); // 將字面 \n 轉為 <br>
                    const publisher = escapeHtml(book.publisher);
                    const gradeCategory = escapeHtml(book.grade_category);
                    const gradeSpecific = escapeHtml(book.grade_specific);
                    const source = escapeHtml(book.source);
                    const pubDate = escapeHtml(book.publication_date);
                    const isbn = escapeHtml(book.isbn);
                    const translator = escapeHtml(book.translator);

                    const gradeClassMap = { '低': 'low', '中': 'mid', '高': 'high' };
                    const gradeClass = gradeClassMap[gradeCategory] || '';

                    return `
                        <div class="book-card">
                            <h2>${title}</h2>
                            <div class="chips-container">
                                ${source ? `<span class="chip">${source}</span>` : ''}
                                ${gradeCategory ? `<span class="chip grade-${gradeClass}">${gradeCategory}年級</span>` : ''}
                                ${gradeSpecific ? `<span class="chip">${gradeSpecific}</span>` : ''}
                            </div>
                            <div class="meta">
                                ${author ? `<p><strong>作者：</strong><br>${author}</p>` : ''}
                                ${publisher ? `<p><strong>出版社：</strong>${publisher}</p>` : ''}
                            </div>
                            <details>
                                <summary>詳細資料</summary>
                                <div class="details-content">
                                    ${pubDate ? `<p><strong>出版日期：</strong>${pubDate}</p>` : ''}
                                    ${isbn ? `<p><strong>ISBN：</strong>${isbn}</p>` : ''}
                                    ${translator ? `<p><strong>譯者：</strong>${translator}</p>` : ''}
                                </div>
                            </details>
                        </div>
                    `;
                }).join('');
            }

            /**
             * 設置事件監聽器
             */
            function setupEventListeners() {
                searchInput.addEventListener('input', renderBooks);
                gradeFilter.addEventListener('change', renderBooks);
            }

            /**
             * 主程式：讀取並解析 CSV 資料
             */
            async function main() {
                try {
                    // --- FIX: Changed path to be explicitly relative ---
                    const response = await fetch('./books.csv');
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,       // 將第一行視為標頭
                        skipEmptyLines: true, // 跳過空行
                        complete: (results) => {
                            allBooks = results.data;
                            renderBooks(); // 初始渲染
                            setupEventListeners(); // 資料載入後才設定監聽
                        },
                        error: (err) => {
                            throw new Error('CSV parsing error: ' + err.message);
                        }
                    });
                } catch (error) {
                    console.error('Fetch or Parse Error:', error);
                    resultCount.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            }

            // 當 DOM 載入完成後，執行主程式
            document.addEventListener('DOMContentLoaded', main);

        })();
    </script>
</body>
</html>
